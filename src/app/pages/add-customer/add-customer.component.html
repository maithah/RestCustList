<app-card title="Customer" subtitle="Add Customer">
  <div class="app-card-actions">
    <button mat-raised-button color="primary" (click)="onBack()">Back</button>
  </div>

  <form [formGroup]="customerForm">
    <div class="row">
      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullname" placeholder="fullname">
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" placeholder="address">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email">
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="phone">
        </mat-form-field>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gender of genderValue" [value]="gender">{{gender}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Age</mat-label>
          <input matInput formControlName="age" placeholder="age">
        </mat-form-field>
      </div>

    </div>

    <div class="row">
      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Table Number</mat-label>
          <input matInput formControlName="tableno" placeholder="tableno">
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Total Cost</mat-label>
          <input matInput formControlName="totalcost" placeholder="totalcost">
        </mat-form-field>
      </div>
    </div>
  </form>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="customerForm.invalid"><mat-icon>save</mat-icon>Save</button>
</app-card>
